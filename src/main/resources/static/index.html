<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>Notion Adapter</title>
    </head>
    <body>
        <div class="main">
            <div id="editor">
                <label class="editors" style="display:inline;">From:
                    <select name="from-editor">
                        <option value="notion">Notion</option>
                        <option value="intellij">IntelliJ</option>
                    </select>
                </label>
                <label class="editors" style="display:inline;padding:0 0 0px 40px; border:0px solid;">To:
                    <select name="to-editor">
                        <option value="intellij">IntelliJ</option>
                        <option value="notion">Notion</option>
                    </select>
                </label>
            </div>

            <div id="text-area">
                <label>
                    <textarea id="text" name="text" cols="80" rows="15" wrap="off" onfocus="this.value='';this.onfocus=null;">
                        Enter your text...
                    </textarea>
                </label>
            </div>

            <div id="convert-button">
                <button class="convert-button" id="to-notion-button">Convert</button>
            </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>Notion Adapter</title>
    </head>
    <body>
        <div id="main">
            <div id="setting">
                <label class="editor" style="display:inline;">From:
                    <select id="from-editor" name="from-editor">
                        <option disabled selected value>Select an editor</option>
                        <option>Notion</option>
                        <option>IntelliJ</option>
                    </select>
                </label>
                <label id="to-editor" style="display:inline;padding:0 0 0px 40px; border:0px solid;"></label>
            </div>
            <div id="content">

            </div>
        </div>
        <div id="login">
            <button id="login-button">Login with GitHub</button>
        </div>
        <div id="logout" style="display:none">
            Logged in as : <span id="user"></span>
            <button id="logout-button">Logout</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/convert.js"></script>
        <script type="module" src="js/auth.js"></script>
    </body>
</html>
